<!-- Project Details Page -->
<section class="project-hero">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Main Image -->
      <div class="col-lg-7 mb-4 mb-lg-0 order-lg-last" *ngIf="mainImageUrl">
        <div class="project-main-image image-reveal" data-animate="fade-up">
          <a [href]="mainImageUrlFull ? mainImageUrlFull : mainImageUrl"
             data-lightbox="projectImage"
             class="project-image-link">
            <img class="w-100" [src]="mainImageUrl" [alt]="projectData.projectName">
            <span *ngIf="photos_soon" class="project-badge">Photos Coming Soon</span>
            <div class="image-overlay">
              <span class="zoom-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"/>
                  <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"/>
                </svg>
              </span>
            </div>
          </a>
        </div>
      </div>

      <!-- Project Info -->
      <div class="col-lg-5">
        <div class="project-info-content" data-animate="slide-left">
          <nav class="project-breadcrumb" *ngIf="mainPage">
            <a [routerLink]="['/' + mainPage]" class="breadcrumb-link link-underline">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
              </svg>
              {{ mainPageTitle | titlecase }}
            </a>
          </nav>

          <h1 class="project-title">{{projectData.projectName}}</h1>

          <div class="project-description">
            <p *ngFor="let detail of projectData.projectdescription" class="description-item">{{detail}}</p>
          </div>

          <div class="project-team" *ngIf="projectData.projectPersons?.length">
            <h5 class="team-label">Project Team</h5>
            <div class="team-members">
              <div *ngFor="let person of projectData.projectPersons; let i = index" class="team-member">
                <span class="member-name">{{person.name}}</span>
                <span class="member-position">{{person.position}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Project Gallery -->
<section class="project-gallery py-5">
  <div class="container-fluid px-4">
    <div class="row g-3 stagger-children">
      <div *ngFor="let image of imageCollection; let i=index"
           class="col-md-6 col-lg-4"
           data-animate="fade-up">
        <div class="gallery-item premium-card">
          <a [href]="image.full ? image.full : image.url"
             data-lightbox="projectImage"
             class="gallery-link">
            <img [src]="image.url" [alt]="projectData.projectName + ' - Image ' + (i + 1)" loading="lazy">
            <div class="gallery-overlay">
              <span class="gallery-zoom">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"/>
                  <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"/>
                </svg>
              </span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Navigation CTA -->
<section class="project-nav-cta py-5">
  <div class="container text-center" data-animate="scale-up">
    <div class="nav-buttons">
      <a *ngIf="mainPage"
         [routerLink]="['/' + mainPage]"
         class="btn btn-lg btn-outline-primary btn-magnetic me-md-3 mb-3 mb-md-0">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span class="btn-text">All {{ mainPageTitle | titlecase }}</span>
      </a>
      <button *ngIf="!archive"
              (click)="$event.preventDefault();goToProject(nextProjectId)"
              class="btn btn-lg btn-primary btn-magnetic glow-hover">
        <span class="btn-text">Next Project</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>
</section>
