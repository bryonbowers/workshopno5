<!-- Portfolio Hero -->
<section class="portfolio-hero noise-overlay">
  <div class="portfolio-hero-image ken-burns">
    <img src="../assets/commercial/WindingOaks/WindingOaks_Web_19.jpg" alt="Commercial Architecture & Interior Design">
  </div>
  <div class="portfolio-hero-content">
    <div class="container">
      <div class="row align-items-center min-vh-50">
        <div class="col-lg-6">
          <span class="section-eyebrow text-white-50" data-animate="fade-up">Our Portfolio</span>
          <h1 class="portfolio-hero-title text-reveal" data-animate="fade-up">Commercial</h1>
          <p class="portfolio-hero-subtitle" data-animate="fade-up">Strong and balanced designs for office space, retail, and hospitality that tell your brand's story.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Portfolio Grid -->
<section class="portfolio-grid-section py-5">
  <div class="container-fluid px-4">
    <!-- Skeleton Loading State -->
    <div class="row g-4" *ngIf="isLoading">
      <div class="col-sm-6 col-lg-4" *ngFor="let i of [1,2,3,4,5,6]">
        <div class="skeleton-card">
          <div class="skeleton skeleton-image"></div>
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-subtitle"></div>
          <div class="skeleton skeleton-line"></div>
        </div>
      </div>
    </div>

    <!-- Projects Grid -->
    <div class="row g-4 stagger-children" *ngIf="!isLoading">
      <ng-container *ngFor="let image of imageCollection; let i = index">
        <div class="col-sm-6 col-lg-4" *ngIf="!image.archive" data-animate="fade-up">
          <article class="portfolio-card premium-card">
            <a href="#" (click)="$event.preventDefault();goToProject(image.id)" class="portfolio-card-link">
              <div class="portfolio-card-image image-reveal">
                <img [src]="image.url" [alt]="image.name" loading="lazy">
                <span *ngIf="image.photos_soon" class="portfolio-badge">Photos Coming Soon</span>
                <div class="portfolio-card-overlay">
                  <span class="view-project">
                    <i class="fas fa-arrow-right"></i>
                  </span>
                </div>
              </div>
            </a>
            <div class="portfolio-card-content">
              <h3 class="portfolio-card-title">
                <a href="#" (click)="$event.preventDefault();goToProject(image.id)">{{image.name}}</a>
              </h3>
              <p class="portfolio-card-subtitle" *ngIf="image.subtitle">{{image.subtitle}}</p>
              <p class="portfolio-card-summary" *ngIf="image.summary">{{image.summary}}</p>
            </div>
          </article>
        </div>
      </ng-container>
    </div>
  </div>
</section>

<!-- CTA Section -->
<section class="portfolio-cta py-5">
  <div class="container text-center py-4 py-lg-5" data-animate="scale-up">
    <span class="section-eyebrow">Explore More</span>
    <h2 class="cta-title mb-4">See more of our work.</h2>
    <a [routerLink]="['/residential']" class="btn btn-lg btn-primary btn-magnetic glow-hover">
      <span class="btn-text">View Residential Portfolio</span>
      <i class="fas fa-arrow-right ms-2"></i>
    </a>
  </div>
</section>
